services:
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OLLAMA_URL
        sync: false
      - key: OLLAMA_MODEL
        value: gemma2:2b
      - key: FRONTEND_URL
        sync: false
