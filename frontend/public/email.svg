<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Floating particles -->
  <circle cx="100" cy="100" r="3" fill="#6366f1" opacity="0.3"/>
  <circle cx="700" cy="150" r="2" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="150" cy="500" r="2.5" fill="#ec4899" opacity="0.3"/>
  <circle cx="650" cy="450" r="3" fill="#6366f1" opacity="0.4"/>

  <!-- Main envelope -->
  <g transform="translate(200, 150)">
    <!-- Envelope back -->
    <path d="M 0 100 L 200 0 L 400 100 L 400 300 L 0 300 Z" 
          fill="url(#envelopeGradient)" 
          opacity="0.9"/>
    
    <!-- Paper inside -->
    <rect x="40" y="120" width="320" height="160" 
          fill="url(#paperGradient)" 
          rx="5"/>
    
    <!-- Paper lines -->
    <line x1="70" y1="150" x2="330" y2="150" stroke="#d1d5db" stroke-width="2"/>
    <line x1="70" y1="180" x2="330" y2="180" stroke="#d1d5db" stroke-width="2"/>
    <line x1="70" y1="210" x2="280" y2="210" stroke="#d1d5db" stroke-width="2"/>
    <line x1="70" y1="240" x2="310" y2="240" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Envelope front flap -->
    <path d="M 0 100 L 200 200 L 400 100 L 200 0 Z" 
          fill="url(#envelopeGradient)" 
          stroke="#4f46e5" 
          stroke-width="3"/>
    
    <!-- Envelope shadow -->
    <ellipse cx="200" cy="310" rx="180" ry="20" 
             fill="#000000" 
             opacity="0.2"/>
  </g>

  <!-- Decorative elements -->
  <!-- Email icon -->
  <g transform="translate(550, 100)">
    <circle cx="0" cy="0" r="40" fill="#6366f1" opacity="0.2"/>
    <path d="M -20 -10 L 0 5 L 20 -10" 
          stroke="#6366f1" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <rect x="-20" y="-10" width="40" height="25" 
          stroke="#6366f1" 
          stroke-width="3" 
          fill="none" 
          rx="3"/>
  </g>

  <!-- Send icon -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="30" fill="#ec4899" opacity="0.2"/>
    <path d="M -10 0 L 10 -8 L 10 8 Z" 
          fill="#ec4899"/>
  </g>

  <!-- Notification badge -->
  <g transform="translate(600, 400)">
    <circle cx="0" cy="0" r="35" fill="#8b5cf6" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#8b5cf6"/>
    <text x="0" y="7" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          fill="white" 
          text-anchor="middle" 
          font-weight="bold">1</text>
  </g>

  <!-- Decorative lines -->
  <path d="M 50 50 Q 100 80 150 50" 
        stroke="#6366f1" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"/>
  <path d="M 650 500 Q 700 470 750 500" 
        stroke="#ec4899" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"/>
</svg>
